<br/><br/>
<div class="col-lg-12">
<h2> Welcome to Game City Your Card balance is {{ amount}}</h2>
<br/>
<br/><br/>
<table class="table table-striped table-responsive table-hover">
<thead>
<tr>
<th>Id</th>
<th>Game Name</th>
<th>Price</th>
<th>click</th>
</tr>
</thead>

<tbody>
<tr *ngFor="let game of games ">
<td>{{game.id}}</td>
<td>{{game.gName}}</td>
<td>{{game.price}}</td>
<td><a href="">PlayNow</a></td>
</tr>

</tbody>
</table>
</div>
